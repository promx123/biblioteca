<h1> detalle de libro</h1>

<p>{{libro.titulo}} </p>
<p>{{libro.fecha}} </p>

<p>{{libro.categoria}} </p>

<p>---------many to many--------------</p>

<ul>
    
    {% for autor in libro.autores.all  %}

    <li>{{autor}} </li>
        
    {% endfor %}
        
</ul>

<p>-----agregar autores---- </p>
<form method="post">
    <input type="text" placeholder="agregar autor">
    <button type="submit" >guardar</button>
</form>
